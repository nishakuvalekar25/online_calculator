<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>

     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" 
        id="inputbox"
        placeholder="0">
        <div>
            <!-- <button id="ac">AC</button>
            <button id="del">DEL</button>
            <button>%</button>
            <button>/</button> -->

            <input id="ac" type="button" value="AC" onclick="clearScreen()">
            <input id="del" type="button" value="DEL" onclick="clearScreen()">
            <input type="button" value="%" onclick="display('%')">
            <input type="button" value="/" onclick="display('/')">

        </div>
        <div>
            <!-- <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button> -->

            <input type="button" value="7" onclick="display('7')">
            <input type="button" value="8" onclick="display('8')">
            <input type="button" value="9" onclick="display('9')">
            <input type="button" value="*" onclick="display('*')">


        </div>
        <div>
            <!-- <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button> -->

            <input type="button" value="4" onclick="display('4')">
            <input type="button" value="5" onclick="display('5')">
            <input type="button" value="6" onclick="display('6')">
            <input type="button" value="-" onclick="display('-')">


        </div>
        <div>
            <!-- <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button> -->

            <input type="button" value="1" onclick="display('1')">
            <input type="button" value="2" onclick="display('2')">
            <input type="button" value="3" onclick="display('3')">
            <input type="button" value="+" onclick="display('+')">


        </div>
        <div>
            <!-- <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button> -->


            <input type="button" value="00" onclick="display('00')">
            <input type="button" value="0" onclick="display('0')">
            <input type="button" value="." onclick="display('.')">
            <input id="equal" type="button" value="=" onclick="calculate()">

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
